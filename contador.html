<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <h1>Incremento/Decremento</h1>

    <div>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" value="0">

        <label for="step">Step:</label>
        <input type="number" id="step" value="1">

        <button onclick="incrementar()">Incrementar</button>
        <button onclick="decrementar()">Decrementar</button>
    </div>
    <div>
        <label for="valor">Digite o nome:</label>
        <input type="text" id="nome" value="" 
        onkeyup="escrever()" 
        onchange="escrever()" 
        onmouseenter="enter()"
        onmouseleave="leave()">
        <input type="text" id="resultado" value="">
        <input type="text" id="mouse" value="">
    </div>
    <script>
        function enter() {
            let inputMouse = document.getElementById("mouse")
            inputMouse.value = "Mouse sobre a input"
        }
        function leave() {
            let inputMouse = document.getElementById("mouse")
            inputMouse.value = "Mouse saiu da input"
        }
        function escrever() {
            let inputNome = document.getElementById("nome")
            let inputResultado = document.getElementById("resultado")
            inputResultado.value = inputNome.value
        }
        function incrementar() {
            var inputValor = document.getElementById("valor");
            var inputStep = document.getElementById("step");

            var valor = parseFloat(inputValor.value);
            var step = parseFloat(inputStep.value);

            inputValor.value = valor + step;
        }

        function decrementar() {
            var inputValor = document.getElementById("valor");
            var inputStep = document.getElementById("step");

            var valor = parseFloat(inputValor.value);
            var step = parseFloat(inputStep.value);

            inputValor.value = valor - step;
        }
    </script>
</body>

</html>
